<!DOCTYPE HTML>
<html lang="fa">
<head>
    <title>ادمین</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="../static/css/style.css" rel="stylesheet"/>
    <link href="../static/images/favicon.png" rel="icon" sizes="64x64">
    <link href="webjars/github-com-twbs-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body dir="rtl">
<!--<button onclick="showAlert()">Show alert</button>
<script src="js/alert.js" type="application/javascript"></script>-->

<table style="width:100%">
    <tr>
        <td colspan="2">
            <header style="background-image:url('../static/images/158939.svg'); background-size: 100% 100% ; border: 3px solid tomato; border-radius: 10px; height: 250px;"></header>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <nav dir="ltr" style="background-color: lightsteelblue; height: 40px; width:100%; border-radius: 10px">
            </nav>
        </td>
    </tr>
    <tr>
        <td style="width:50%;">
            <aside style="background-color: antiquewhite; height: 500px; width: 100%; border-radius: 10px">
                <div >
                    <div >
                        <br>
                        <h3>ثبت سفارش</h3>
                        <form action="http://localhost:8080/professional/save" method="post" enctype="multipart/form-data">
                            <div>
                                <label>
                                     نوع خدمت:<br/>
                                    <input type="checkbox" name="service_id" value="10" > کاشی کاری
                                    <input type="checkbox" name="service_id" value="5"> نقاشی دیوار <br>
                                </label>
                            </div>
                            <div >
                                <label>
                                    قیمت پیشنهادی:<br/>
                                    <input type="number" placeholder="ProposedPrice" name="proposedOrderPrice">
                                </label>
                            </div>
                            <div >
                                <label>
                                    شرح خدمت:<br/>
                                    <input type="text" placeholder="Description" name="description">
                                </label>
                            </div>
                            <div >
                                <label>
                                    تاریخ پیشنهادی انجام خدمت:<br/>
                                    <input type="date" placeholder="Date" name="preferredDueDate">
                                </label>
                            </div>
                            <div >
                                <label>
                                    شهر:<br/>
                                    <input type="text" placeholder="City" name="city">
                                </label>
                            </div>
                            <div >
                                <label>
                                    خیابان:<br/>
                                    <input type="text" placeholder="Street" name="street">
                                </label>
                            </div>
                            <div>
                                <br>
                                <button type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </aside>
        </td>
        <td style="width:50%;">
            <main style="background-color: antiquewhite; height: 500px; width: 100%; border-radius: 10px">
                <div >
                    <div >
                        <br>
                        <h3 style="text-align: center">افزودن خدمت</h3>
                        <form action="http://localhost:8080/service/save" method="post">
                            <div style="text-align: center">
                                <label>
                                    نام خدمت:<br/>
                                    <input type="text" placeholder="Service Name" name="serviceName">
                                </label>
                            </div >
                            <div style="text-align: center">
                                <label>
                                    کمترین قیمت:<br/>
                                    <input type="number" placeholder="Lowest Price" name="lowestPrice">
                                </label>
                            </div>
                            <div style="text-align: center">
                                <label>
                                    دسته ی خدمت:<br/>
                                    <input type="checkbox" name="parent_id" value="4" > تعمیرات منزل
                                    <input type="checkbox" name="parent_id" value="2"> دکوراسیون داخلی <br>
                                </label>
                            </div>
                            <div style="text-align: center">
                                <br>
                                <button type="submit" >Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <footer style="background-color: gray; height: 250px; width: 100%; border-radius: 10px"></footer>
        </td>
    </tr>
</table>

</body>

</html>

<body dir="rtl">

<table style="width:100%">

        <td colspan="2">
            <header style="background-image:url('images/158939.svg'); background-size: 100% 100% ; border: 3px solid tomato; border-radius: 10px; height: 250px;"></header>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <nav dir="ltr" style="background-color: lightsteelblue; height: 40px; width:100%; border-radius: 10px">
                <a href="../templates/customerSignUp.html" target="_blank">
                    <button style="height: 100%; border: 3px solid tomato; border-radius: 10px " type="button">ثبت نام کاربر</button>
                </a>
            </nav>
        </td>
    </tr>
    <tr>
        <td style="width:20%;">
